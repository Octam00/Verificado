<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificação Concluída</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1a0000, #000);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    .container {
      z-index: 2;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    /* LOGO GIF */
    .logo {
      width: 140px;
      margin-bottom: 25px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 20px #ff2a2a);
    }

    .check {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff2a2a, #ff0000);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      box-shadow: 0 0 45px rgba(255, 0, 0, 0.9);
      animation: pulse 2s infinite;
    }

    .check::after {
      content: "✔";
      font-size: 65px;
      color: #000;
      font-weight: bold;
    }

    h1 {
      font-size: 2.6rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
    }

    p {
      margin-top: 12px;
      font-size: 1.1rem;
      opacity: 0.85;
    }

    /* BOTÃO */
    .btn {
      display: inline-block;
      margin-top: 35px;
      padding: 15px 45px;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, #ff2a2a, #b30000);
      border-radius: 40px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 55px rgba(255, 0, 0, 1);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <div class="container">
    <!-- LOGO GIF -->
    <img src="icon_gif.gif" alt="Logo" class="logo">

    <div class="check"></div>

    <h1>Verificado com Sucesso</h1>
    <p>Sua verificação foi concluída corretamente.</p>

    <a href="https://discord.gg/kSTcs8rbeN" class="btn">
      Voltar ao Servidor
    </a>
  </div>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.8;
        this.speedY = (Math.random() - 0.5) * 0.8;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = "rgba(255, 0, 0, 0.7)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < 130; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    init();
    animate();
  </script>

</body>
</html>
